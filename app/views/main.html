Welcome
<hr/>
    <form>
      <md-input-container class="md-block">
        <label>Title</label>
        <input md-maxlength="200" required name="title" ng-model="main.appointment.title">
        <div ng-messages="main.appointment.title.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="md-maxlength">The name has to be less than 200 characters long.</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Location (optional)</label>
        <input name="location" ng-model="main.appointment.loaction">      
      </md-input-container>

		<md-input-container class="md-block">
			<label>Description</label>
			<textarea ng-model="main.appointment.description" columns="1" md-maxlength="150" rows="5"></textarea>
		</md-input-container>
       
		<div layout="row">
			<md-input-container class="md-block" flex=50>
		        <label>Name</label>
		        <input md-maxlength="200" required name="name" ng-model="main.appointment.name">
		        <div ng-messages="main.appointment.name.$error">
		          <div ng-message="required">This is required.</div>
		          <div ng-message="md-maxlength">The name has to be less than 200 characters long.</div>
		        </div>
		    </md-input-container>
			<md-input-container class="md-block" flex=50>
			    <label>Email Address</label>
			    <input required type="email" name="clientEmail" ng-model="main.appointment.email"
			           minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
			    <div ng-messages="main.appointment.email.$error" role="alert">
			      <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
			        Your email must be between 10 and 100 characters long and look like an e-mail address.
			      </div>	
			    </div>
			  </md-input-container>

		</div>
    </form>


<div layout=row>
	<div flex=30>
		<date-picker ng-model="date" selected-dates="main.dates">
		</date-picker>
	</div>
	<div flex=70>
	  <md-toolbar class="md-theme-light">
	    <h2 class="md-toolbar-tools">
	      <span>Selected Dates</span>
	    </h2>
	  </md-toolbar>
	  <md-content>
	    <md-list>
	      <md-list-item ng-repeat="item in main.dates">
	        <div class="md-list-item-text">
	        	{{item | date : 'EEEE, M/d/yy'}}
	        </div>
			
			

            <md-button class="md-secondary" ng-click="main.deleteDate(item)">Delete</md-button>

	        <md-divider></md-divider>
	      </md-list-item>
	    </md-list>
	    <md-divider></md-divider>
	   </md-content>
	 </div>
</div>
